  - sha: 860df07b323fbb45b416c6db3789e64b1bd79371
    changeNotes: |2
      A new option "URL completion" has been added when selecting "Link URL" or "Form Action" in "Search target" and "Searched attribute's value" in "Get value".
      When enabled, if the retrieved content is missing as a URL, the missing information such as protocol can be stored and the value can be obtained in the form of a URL.

